<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Evaluación para unirse al Grupo de Desarrolladores</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-5">
        Evaluación para unirse al Grupo de Desarrolladores
      </h1>

      <ul class="nav nav-pills mb-5" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >Inicio</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            id="register-tab"
            data-toggle="tab"
            href="#register"
            role="tab"
            aria-controls="register"
            aria-selected="false"
            >Registrar</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            id="login-tab"
            data-toggle="tab"
            href="#login"
            role="tab"
            aria-controls="login"
            aria-selected="false"
            >Login</a
          >
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <p class="lead text-center">
            Bienvenido a la evaluación para unirse al Grupo de Desarrolladores.
          </p>
        </div>

        <div
          class="tab-pane fade"
          id="register"
          role="tabpanel"
          aria-labelledby="register-tab"
        >
          <div class="form-group">
            <label for="nombre">Nombre</label>

            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingrese su nombre"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>

            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingrese su email"
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>

            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingrese su contraseña"
            />
          </div>
          <div class="form-group">
            <label for="nivel">Nivel de cuenta</label>

            <select class="form-control" id="nivel">
              <option value="1">Usuario</option>

              <option value="2">Editor</option>

              <option value="3">Administrador</option>
            </select>
          </div>

          <button type="submit" id="registrar" class="btn btn-primary">
            Registrar
          </button>
        </div>

        <div
          class="tab-pane fade"
          id="login"
          role="tabpanel"
          aria-labelledby="login-tab"
        >
            <div class="form-group">
              <label for="login-email">Email</label>

              <input
                type="email"
                class="form-control"
                id="email-login"
                placeholder="Ingrese su email"
              />
            </div>

            <div class="form-group">
              <label for="login-password">Contraseña</label>

              <input
                type="password"
                class="form-control"
                id="password-login"
                placeholder="Ingrese su contraseña"
              />
            </div>

            <button type="submit" id="iniciar-sesion" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
